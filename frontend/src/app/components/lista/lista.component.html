<div *ngIf="produtos.length <= 0">
  <h2>Nenhum produto cadastrado</h2>
</div>

<div>
  <ul>
    <li *ngFor="let produto of produtos; let index = index">
      <p>Código: {{produto.codigo}}</p>
      <p>Nome: {{produto.nome}}</p>
      <p>Descricao: {{produto.descricao}}</p>
      <p>Preço: {{produto.preco | currency : "BRL"}}</p>

      <button id="button-atualizar" (click)="atualizarProduto(produto)">Atualizar</button>
      <button id="button-deletar" (click)="deletarProduto(produto.codigo, index)">Deletar</button>
    </li>
  </ul>
</div>
