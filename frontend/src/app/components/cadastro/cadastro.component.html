<form [formGroup]="formProduto" (ngSubmit)="cadastrar()">
  <label>Nome</label>
  <input type="text" formControlName="nome"/>

  <label>Descrição</label>
  <input type="text" formControlName="descricao" id="input-descricao"/>

  <label>Preço</label>
  <input type="number" formControlName="preco"/>

  <br>

  <button>Salvar</button>
</form>
